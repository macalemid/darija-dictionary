{% extends "dictionaryy/base.html" %}
{% block content %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <div>
                {% if object.user == user %}
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'dictionary-update' object.id %}"> Update </a>
              {% endif%}
              {% if object.user == user %}
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'dictionary-delete' object.id %}"> Delete </a>
              {% endif %}
              </div>

            </div>

            <h2 class="article-title"> {{ object.darija }} </h2>
            <p class="article-content">{{ object.arabic }}</p>
            <p class="article-content">{{ object.english }}</p>

          </div>
        </article>
{% endblock content %}
