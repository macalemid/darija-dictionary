{% load static %}
<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'dictionaryy/main.css' %}">
    
	{% if title %}
		<title> Moroccan Dictionary - {{ title }} </title>
	{% else %}
		<title> Moroccan Dictionary </title>
	{% endif %}
</head>
<body style="background:rgb(117, 180, 197);">
	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top" style="background:rgb(117, 180, 197);">
	    <div class="container">
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse class="pagination id="navbarToggle">
	        <div class="navbar-nav mr-auto">
	        <button class="btn btn-primary" style="background:rgb(234, 159, 41); border-color: rgb(117, 180, 197);" onclick="window.location.href = {% url 'home' %};">Home</button>
	        <button class="btn btn-primary" style="background:rgb(234, 159, 41); border-color: rgb(117, 180, 197);" onclick="window.location.href = {% url 'dictionary' %};">Dictionary</button>
	        <button class="btn btn-primary" style="background:rgb(234, 159, 41); border-color: rgb(117, 180, 197);" onclick="window.location.href = {% url 'contact' %};">Contact</button>
	        </div>
	        <!-- Navbar Right Side -->
	        <div class="navbar-nav">
	        	{% if user.is_authenticated %}
	        		<button class="btn btn-primary" style="background:rgb(234, 159, 41); border-color: rgb(117, 180, 197); outline:rgb(234, 159, 41);" onclick="window.location.href = {% url 'dictionary-create' %};">Add Word</button>
	        		<button class="btn btn-primary" style="background:rgb(234, 159, 41); border-color: rgb(117, 180, 197); outline:none;" onclick="window.location.href = {% url 'logout' %};">Logout</button>
	        		<button class="btn btn-primary" style="background:rgb(234, 159, 41); border-color: rgb(117, 180, 197); outline:none;" onclick="window.location.href = {% url 'profile' %};">Profile</button>
	        	{% else %}
	        	<button class="btn btn-primary" style="background:rgb(234, 159, 41); border-color: rgb(117, 180, 197); outline:rgb(234, 159, 41);" onclick="window.location.href = {% url 'login' %};">login</button>
	        	<button class="btn btn-primary" style="background:rgb(234, 159, 41); border-color: rgb(117, 180, 197);" onclick="window.location.href = {% url 'register' %};">Register</button>
	          {% endif %}
	        </div>
	      </div>
	    </div>
	  </nav>
	</header>
	<main role="main" class="container">
	  <div class="row">
	    <div class="col-md-8">
	    {% if messages %}
	    {% for message in messages %}
	    	<div class="alert alert-{{ messae.tags }}">
	    		{{ message }}
	    	</div>>
	    	{% endfor %}
	    	{% endif %}
	    {% block content %}{% endblock %}
	</main>

	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
